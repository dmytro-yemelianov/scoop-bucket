name: Update Manifest

on:
  repository_dispatch:
    types: [raps-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 2.0.0)'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸŒ¼ Updating to RAPS v$VERSION"

      - name: Download and hash
        id: hash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          URL="https://github.com/dmytro-yemelianov/raps/releases/download/v${VERSION}/raps-cli-x86_64-pc-windows-msvc.zip"

          curl -fsSL "$URL" -o raps-windows-x64.zip
          HASH=$(sha256sum raps-windows-x64.zip | cut -d' ' -f1)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Windows x64 hash: $HASH"

      - name: Update manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          HASH="${{ steps.hash.outputs.hash }}"

          cat > bucket/raps.json << EOF
          {
              "version": "${VERSION}",
              "description": "ðŸŒ¼ RAPS (rapeseed) â€” Rust Autodesk Platform Services CLI",
              "homepage": "https://rapscli.xyz",
              "license": "Apache-2.0",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/dmytro-yemelianov/raps/releases/download/v${VERSION}/raps-cli-x86_64-pc-windows-msvc.zip",
                      "hash": "${HASH}",
                      "bin": "raps-cli.exe"
                  }
              },
              "checkver": "github",
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/dmytro-yemelianov/raps/releases/download/v\$version/raps-cli-x86_64-pc-windows-msvc.zip"
                      }
                  }
              }
          }
          EOF

      - name: Commit and push
        id: commit
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/raps.json

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit - already at v${VERSION}"
            echo "updated=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update to v${VERSION}"
            git push
            echo "updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "## ðŸŒ¼ Scoop Manifest Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Hash:** \`${{ steps.hash.outputs.hash }}\`" >> $GITHUB_STEP_SUMMARY

  # Test Scoop installation after manifest update
  test-scoop:
    name: Test Scoop Installation
    needs: update
    runs-on: windows-latest
    steps:
      - name: Install Scoop
        shell: pwsh
        run: |
          Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope CurrentUser
          irm get.scoop.sh | iex

      - name: Add bucket and install raps
        shell: pwsh
        run: |
          scoop bucket add raps https://github.com/dmytro-yemelianov/scoop-bucket
          scoop install raps

      - name: Verify installation
        shell: pwsh
        run: |
          Write-Host "ðŸ§ª Testing raps --version..."
          raps --version

          Write-Host "ðŸ§ª Testing raps --help..."
          raps --help

          Write-Host "âœ… Scoop installation test passed"

      - name: Test upgrade path
        shell: pwsh
        run: |
          Write-Host "ðŸ”„ Testing scoop update..."
          scoop update raps
          raps --version
          Write-Host "âœ… Upgrade test passed"
